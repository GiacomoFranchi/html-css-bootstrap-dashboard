<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>
<body>
    <!--Header-->
    <section class="ms_header">
            <div class="container-fluid  ">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <img  class="ms_img disappear" src="img/mobile-logo.png" alt="">
                        <img class="ms_img appear py-2" src="img/logo.svg" alt="logo boolean">
                    </div>
                    <div class="col input-group">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa-solid fa-magnifying-glass"></i> 
                        </span>
                        <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="col-auto appear">
                        <ul class="d-flex list-unstyled mb-0">
                            <li class="mx-3">
                                <a class="" aria-current="page" href="#">
                                    <i class="fa-solid fa-list-ul ms_size"></i>
                                </a>
                            </li>
                            <li class="mx-3">
                                <a class="" href="#">
                                    <i class="fa-solid fa-circle-question ms_size"></i>
                                </a>
                            </li>
                            <li class="mx-3">
                                <a class="" href="#">
                                    <i class="fa-solid fa-ellipsis-vertical ms_size"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-auto">
                        <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell fa-xl" style="color: #ff8f00;"></i>
                        </a>
                        <ul class="dropdown-menu zone">
                            <li><a class="dropdown-item" href="#">Profilo</a></li>
                            <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <!--Main-->
    <main class="ms_main">
        <!--Side Bar-->
        <section id="side-bar" class="ms_side-bar">
        <div class="container-sm">
            <div class="flex-column text-white justify-content-space-between align-items-center">
                <div class="col-12">
                    <ul class="list-group">
                        <li><a href="">
                            <i class="fa-solid fa-house"></i>
                            <span class="appear">Home</span>
                        </a></li>
                        <li><a href="">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span class="appear">Stats</span>
                        </a></li>
                        <li><a href="">
                            <i class="fa-solid fa-signal"></i> 
                            <span class="appear">Signals</span>
                        </a></li>
                    </ul>
                </div>
                <div class="col-12 align-items-end">
                    <ul class="list-group">
                        <li>
                            <a href="">
                                <i class="fa-solid fa-gear"></i>
                                <span class="appear">Admin</span>
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
        </section>
        <!--Screen-->
        <section class="ms_screen">
            <section class="hero">
                <div class="new-st"></div>
                <div class="piani"></div>
                <div class="online"></div>
            </section>
            <!--Main Screen-->
            <section class="ms_box">
                <div class="ms_box-l">
                    <div class="top-box"></div>
                    <div class="bottom-box"></div>
                </div>
                <div class="ms_box-r">
                    <div class="top-box"></div>
                    <div class="bottom-box"></div>
                </div>
            </section>
        </section>
    </main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
